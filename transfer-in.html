<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transfer-In - Bybit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* CSS to invert the colors of the PNG */
        .invert-color {
            filter: invert(100%);
        }
    </style>
</head>

<body class="bg-black h-100">
    <header>
        <nav class="navbar bg-black text-white d-flex flex-row">
            <div class="container fw-bold">
                <a class="navbar-brand invert-color" href="usdc.html">
                    <img src="img/left-arrow.png" alt="Bootstrap" width="30" height="30">
                </a>
                Transfer
                <a class="navbar-brand" href="https://www.bybit.com/en/help-center">
                    <img src="img/headphone.png" class="invert-color" alt="Bootstrap" width="30" height="30">
                </a>
            </div>
        </nav>
    </header>
    <main class="h-100">
        <div class="container d-flex flex-column justify-content-between h-100">
            <div>
                <div class="d-flex flex-row my-2 justify-content-between">
                    <p class="text-secondary">From </p>
                    <select class="form-select w-75 bg-black text-light" aria-label="Default select example">
                        <option selected>Spot Account</option>
                        <option value="1">Funding Account</option>
                        <option value="2">Derivatives Account</option>
                        <option value="3">USDC Derivatives Account</option>
                    </select>
                </div>
                <hr class="text-secondary">
                <div class="d-flex flex-row my-2 justify-content-between">
                    <p class="text-secondary">To</p>
                    <select class="form-select w-75 bg-black text-light" aria-label="Default select example">
                        <option selected>Funding Account</option>
                        <option value="1">Derivatives Account</option>
                    </select>
                </div>
                <p class="text-light mt-3 fw-semibold fs-5">Coin</p>
                <select class="form-select w-100 bg-black text-light" aria-label="Default select example">
                    <option selected>BTC | bitcoin</option>
                    <option value="1">ETH | Ethereum</option>
                    <option value="2">USDT | Tether</option>
                    <option value="3">XRP | Ripple</option>
                    <option value="4">ADA | Cardano</option>
                    <option value="5">DOT | Polkadot</option>
                    <option value="6">EOS | EOS</option>
                    <option value="7">LTC | Litecoin</option>
                    <option value="8">MANA | Decentraland</option>
                </select>
                <p class="text-light mt-2 fw-semibold fs-5">Amount</p>
                <div class="input-group">
                    <input placeholder="Please enter amount to be transferred" type="text"
                        class="form-control bg-black text-light"
                        aria-label="Dollar amount (with dot and two decimal places)">
                    <span class="input-group-text text-warning bg-black">MAX</span>
                </div>
            </div>
            <button class="btn btn-warning w-100 mb-4">Confirm</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
