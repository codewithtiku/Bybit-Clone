<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Center - Bybit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* CSS to invert the colors of the PNG */
    .invert-color {
      filter: invert(100%);
    }

    .diamond-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .diamond {
      width: 10px;
      height: 10px;
      background-color: #333;
      transform: rotate(45deg);
      display: inline-block;
    }
  </style>
</head>

<body class="bg-black">
  <header>
    <nav class="navbar bg-black text-white d-flex flex-row">
      <div class="container">
        <a class="navbar-brand invert-color" href="afterlogin.html">
          <img src="img/left-arrow.png" alt="Bootstrap" width="30" height="30">
        </a>
        <img width="50" height="50" src="img/bybit-seeklogo.svg" alt="Bybit">
        <a class="navbar-brand" href="https://www.bybit.com/en/help-center">
          <img src="img/headphone.png" class="invert-color" alt="Bootstrap" width="30" height="30">
        </a>

      </div>


    </nav>
  </header>
  <main>
    <div class="container d-flex flex-row justify-content-start mt-3">
      <img src="img/user.png" alt="" width="60" height="60">
      <p class="text-light mx-3"><b><span id="acc-head" class="fs-4"></span></b> <br> <span id="acc-id"
          class="text-secondary fs-6"></span></p>
    </div>
    <div class="d-flex flex-row justify-content-start bg-black w-100 mt-2">
      <small><ul class="list-group list-group-sm list-group-horizontal bg-black ms-2">
        <li id="VIP" class="list-group-item bg-black me-2 "><span
            class="diamond invert-color fs-6 "></span> </li>
        <li class="list-group-item bg-black me-2 border border-secondary text-light">Main Account</li>
        <li class="list-group-item bg-black border border-success text-light"><span class="text-success">&#10003;</span>
          Verified ID</li>
      </ul></small>

    </div>
    <div class="d-flex flex-row justify-content-center mt-2">
      <small><ul class="list-group list-group-flush">
        <li class="list-group-item text-light bg-black fw-semibold">Deposit in Assets to enjoy <br> up to 17% off fees
          as a VIP <br><br> <span class="text-secondary me-1 mt-2"><a class="btn btn-warning btn-sm fw-semibold"
              href="https://www.bybit.com/fiat/trade/deposit/home">Deposit Now</a></span> <small><span><a id="vip-benefits"
                class="text-warning link-offset-2 link-underline link-underline-opacity-0"
                href="https://www.bybit.com/en/VIPProgram/intro/"></a></span></small> </li>
      </ul></small>
      <img src="img/golddiamond.png" alt="" width="150" class="mt-2" height="90">
    </div>
    <div class="container w-100 mt-2">
      <img class="w-100" src="img/accountmain.jpg" alt="">
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="js/account.js"></script>
</body>

</html>
