<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Withdraw - Bybit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* CSS to invert the colors of the PNG */
        .invert-color {
            filter: invert(100%);
        }

        .height {
            height: 2vh;
            width: 40vw;
            display: inline;
        }
    </style>
</head>

<body class="bg-black">
    <header>
        <nav class="navbar bg-black text-white d-flex flex-row">
            <div class="container fw-bold">
                <a class="navbar-brand invert-color" href="funding.html">
                    <img src="img/left-arrow.png" alt="Bootstrap" width="30" height="30">
                </a>
                Withdraw
                <a class="navbar-brand" href="https://www.bybit.com/en/help-center">
                    <img src="img/headphone.png" class="invert-color" alt="Bootstrap" width="30" height="30">
                </a>

            </div>


        </nav>
    </header>
    <main>
        <div class="container w-100 d-flex flex-column justify-content-center">
            <p class="text-light mt-3 fw-semibold fs-5">Coin</p>
            <select class="form-select w-100 bg-dark text-light" aria-label="Default select example">
                <option selected>USDT | Tether</option>
                <option value="1">ETH | Ethereum</option>
                <option value="2">BTC | bitcoin</option>
                <option value="3">XRP | Ripple</option>
                <option value="4">ADA | Cardano</option>
                <option value="5">DOT | Polkadot</option>
                <option value="6">EOS | EOS</option>
                <option value="7">LTC | Litecoin</option>
                <option value="8">MANA | Decentraland</option>
            </select>
            <p class="text-light mt-3 fw-semibold fs-5">Address</p>
            <div class="form-floating">
                <textarea class="form-control bg-dark" placeholder="Leave a comment here"
                    id="floatingTextarea"></textarea>

            </div>
            <p class="text-light mt-3 fw-semibold fs-5">Network</p>
            <select class="form-select w-100 bg-dark text-light" aria-label="Default select example">
                <option selected>ERC20</option>
                <option value="1">TRC20</option>
                <option value="2">BSC (BEP20)</option>
                <option value="3">Arbitrum One</option>
                <option value="4">Optimism</option>
                <option value="5">AVAXC</option>
                <option value="6">SOL</option>
                <option value="7">MATIC</option>
                <option value="8">Mantle Network</option>
                <option value="9">KAVAEVM</option>
                <option value="10">zkSync Lite</option>
                <option value="11">OMNI</option>
            </select>
            <p class="text-light mt-3 fw-semibold fs-5">Amount <a
                    class="text-secondary fs-6 link-offset-2 link-underline link-underline-opacity-0"
                    href="https://www.bybit.com/en/trade/spot/loan">(Raise Amount)</a></p>
            <div class="input-group">
                <input placeholder="Please enter amount to be transferred" type="text"
                    class="form-control bg-secondary text-light"
                    aria-label="Dollar amount (with dot and two decimal places)">
                <span class="input-group-text text-warning bg-secondary">MAX</span>
            </div>
            <div class="card bg-dark text-light fw-semibold mt-4">
                <div class="card-body">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Spot Account &rarr; 0
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Funding Account &rarr; 0
                        </label>
                    </div>
                </div>
            </div>
            <div class="card bg-dark text-light fw-semibold mt-2">
                <div class="card-body">
                    Note: <br>
                    <a class="text-warning link-offset-2 link-underline link-underline-opacity-0" href="https://www.bybit.com/en/help-center">Need help?
                        PLease visit our help center.</a>
                </div>
            </div>
            <button class="btn btn-warning w-100 my-4">Withdraw</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
