<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Bybit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-black">
    <header>
        <nav class="navbar bg-black">
            <div class="container-fluid">
                <a class="navbar-brand text-white fs-2 fw-bold" href="index.html">&larr;</a>
              <a class="navbar-brand text-white fs-3 fw-semibold" href="login.html">Bybit Login</a>
            </div>
          </nav>
          
    </header>
    <main>
<div class="container w-100 mt-4">
    <a class="text-warning link-underline-warning link-offset-2 " href="login.html">Email</a>
    <div class="form-floating mb-3 w-100 mt-4">
        <input type="email" class="form-control" id="login-email" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="login-password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <p class="text-warning fw-medium mt-1 text-end">Forgot Password</p>
      <div id="login-error" class=" text-danger fw-semibold fs-5 text-center">

      </div>
      <a type="button" id="btn-login" class="btn btn-warning w-100 fw-semibold mt-3">Login Now</a>
      
        
        <p class="text-secondary text-center mt-3">Don't have an account?</p>
        
    <a type="button" class="btn w-100 btn-dark" href="signup.html">Sign Up</a>
</div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
  </body>
</html>
