<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - Bybit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-black">
    <header>
        <nav class="navbar bg-black">
            <div class="container-fluid">
                <a class="navbar-brand text-white fs-3 fw-bold" href="index.html">&larr;</a>
              <a class="navbar-brand text-white fs-5 fw-semibold" href="signup.html">Create Bybit Account</a>
              
            </div>
          </nav>
          
    </header>
    <main>
<div class="container w-100 mt-4">
    <a class="text-warning link-underline-warning link-offset-2 " href="signup.html">Email</a>
    <div class="form-floating mb-3 w-100 mt-4">
        <input type="email" class="form-control" id="signup-email" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="signup-password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <p class="mt-3 text-warning fw-medium">Referral Code (Optional)</p>
      <div class="form-check w-100 text-secondary">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          I have read and agree to Bybit's <a class="text-light link-offset-2 link-underline link-underline-opacity-0" href="terms.html"> Terms of Service</a> and <a class="text-light link-offset-2 link-underline link-underline-opacity-0" href="policy.html">Privacy Policy</a> 
        </label>
      </div>
      <a type="button" class="btn btn-warning w-100 fw-semibold mt-3" href="afterlogin.html" id="btn-signup">Sign Up</a>
      
        
        <p class="text-secondary text-center mt-3">Already have an account?</p>
        
    <a type="button" class="btn w-100 btn-dark" href="login.html">Login</a>
</div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
