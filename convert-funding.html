<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convert - Bybit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* CSS to invert the colors of the PNG */
        .invert-color {
            filter: invert(100%);
        }
    </style>
</head>

<body class="bg-black h-100">
    <header>
        <nav class="navbar bg-black text-white d-flex flex-row">
            <div class="container fw-bold">
                <a class="navbar-brand invert-color" href="funding.html">
                    <img src="img/left-arrow.png" alt="Bootstrap" width="30" height="30">
                </a>
                Convert
                <a class="navbar-brand" href="https://www.bybit.com/en/help-center">
                    <img src="img/headphone.png" class="invert-color" alt="Bootstrap" width="30" height="30">
                </a>

            </div>


        </nav>
    </header>
    <main class="h-100">
        <div class="container w-100 d-flex flex-column justify-content-between h-100">
            <div>
                <div class="d-flex flex-row justify-content-between mt-3"><span class="text-secondary">Account</span>
                    <span class="text-white">Funding Account</span></div>
                <div class="card bg-dark text-light w-100 mt-3">
                    <div class="card-body d-flex flex-row justify-content-between align-items-center">
                        <span class="text-secondary">From <br> <select class="form-select w-75 mt-2 bg-dark text-light"
                                aria-label="Default select example">
                                <option selected>BTC <br> Bitcoin</option>
                                <option value="1">ETH <br> Ethereum</option>
                                <option value="2">EOS <br> EOS</option>
                                <option value="3">XRP <br> Ripple</option>
                                <option value="3">USDT <br> Tether</option>
                                <option value="3">DOT <br> Polkadot</option>
                                <option value="3">LTC <br> Litecoin</option>
                                <option value="3">MANA <br> Decentraland</option>
                                <option value="3">ADA <br> Cardano</option>
                            </select>
                        </span>
                        <p><span class="text-secondary">0.001-2.9999|</span> <span class="text-warning">Max</span></p>
                    </div>
                </div>
                <div class="card bg-dark text-light w-100 mt-3">
                    <div class="card-body d-flex flex-row justify-content-between align-items-center">
                        <span class="text-secondary">To <br> <select class="form-select w-75 mt-2 bg-dark text-light"
                                aria-label="Default select example">
                                <option selected>USDT <br> Tether</option>
                                <option value="1">ETH <br> Ethereum</option>
                                <option value="2">EOS <br> EOS</option>
                                <option value="3">XRP <br> Ripple</option>
                                <option value="3">BTC <br> Bitcoin</option>
                                <option value="3">DOT <br> Polkadot</option>
                                <option value="3">LTC <br> Litecoin</option>
                                <option value="3">MANA <br> Decentraland</option>
                                <option value="3">ADA <br> Cardano</option>
                            </select>
                        </span>
                        <p><span class="text-secondary" id="convert-usdmt-amt">--</span></p>
                    </div>
                </div>
                <div class="text-center mt-3 text-light fw-semibold">1 BTC = --USDT</div>
            </div>
            <div><button class="btn btn-warning w-100 my-4">Quote</button></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
